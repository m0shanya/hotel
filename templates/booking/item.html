{% load static %}

<div class="card mb-3">
  <div class="card-body" width="150px" height="300px">
    {% if product.image %}
      <img class="card-img-top mb-2" src="{{ product.image.url }}" alt="{{ product.title }}">
    {% else %}
      <img src="{% static 'no-image.jpg' %}" class="card-img-top img-thumbnail" alt="No image">
    {% endif %}
    <h6 class="card-title">{{ product.title }}</h6>
    <h6 class="card-subtitle mb-2 text-muted">Cost: {{ product.cost }} BYN</h6>
  <a href="{% url 'product_details_view' product.id %}" class="btn btn-dark btn-sm">Details</a>
  </div>
</div>
