{% extends "base.html" %}

{% block title %}Thank you{% endblock %}

{% block content %}
    <h1>Thank you</h1>
    <p>Your order has been successfully completed.
        {% for item in order %}
          <a>{{ item }}</a>.
        {% endfor %}
    </p>

    <a class="btn btn-dark btn-sm" href="{% url "main" %}" role="button">Continue shopping</a>
{% endblock %}
